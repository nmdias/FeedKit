name: Build and Test FeedKit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift 6.0
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build Package
        run: swift build

      - name: Run Tests
        run: swift test
