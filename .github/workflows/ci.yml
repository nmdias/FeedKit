name: Build and Test FeedKit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          version: 6.0

      - name: Build Package
        run: swift build

      - name: Run Tests
        run: swift test
